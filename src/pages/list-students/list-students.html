<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student list
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="showList">
    <ion-item *ngFor="let student of students" (click)='student_selected(student)'>
      <h3>{{student.name}}</h3>
      <p>{{student.address}}</p>
      <p>{{student.age}} years old</p>
    </ion-item>
  </ion-list>
</ion-content>
