<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Name_of_the_student
     </ion-card_header>
     <ion-card-content>
       {{name}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Addresss_of_the student
      </ion-card-header>
      <ion-card-content>
        {{address}}
      </ion-card-content>
     </ion-card>
    <ion-card>
      <ion-card-header>
        Age_of_the_student
       </ion-card-header>
       <ion-card-content>
         {{age}}
        </ion-card-content>
      </ion-card>
  </ion-content>
